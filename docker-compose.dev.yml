services:
client:
build:
context: ./client
dockerfile: Dockerfile.dev
args:
- VITE_SERVER_URL=ws://localhost:3001
ports:
- "80:80"
depends_on:
- server
environment:
- VITE_SERVER_URL=ws://localhost:3001
networks:
- iamafk-network
restart: unless-stopped

server:
build:
context: ./server
dockerfile: Dockerfile.dev
ports:
- "3001:3001"
volumes:
- server-data:/app/data
- ./server:/app
- /app/node_modules
environment:
- NODE_ENV=development
- PORT=3001
- CORS_ORIGIN=http://localhost,http://localhost:3000,http://localhost:5173
- DATA_DIR=/app/data
- MONGODB_URI=mongodb://mongodb:27017/iamafk
- FURNITURE_EXPIRY_HOURS=168
- DAILY_FURNITURE_LIMIT=1000
- BATCH_INTERVAL=300000
- PING_TIMEOUT=60000
- PING_INTERVAL=25000
- LOG_LEVEL=debug
- ENABLE_DEV_TOOLS=true
depends_on:
- mongodb
networks:
- iamafk-network
restart: unless-stopped

mongodb:
image: mongo:7.0
container_name: iamafk-mongodb-dev
restart: unless-stopped
environment:
- MONGO_INITDB_DATABASE=iamafk
volumes:
- mongodb-data:/data/db
networks:
- iamafk-network
ports:
- "27017:27017"

volumes:
server-data:
driver: local
mongodb-data:
driver: local

networks:
iamafk-network:
driver: bridge 