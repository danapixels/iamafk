services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
      args:
        - VITE_SERVER_URL=ws://localhost:3001
    ports:
      - "80:80"
    depends_on:
      - server
    environment:
      - VITE_SERVER_URL=ws://localhost:3001
    networks:
      - iamafk-network
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - server-data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGIN=http://localhost,http://localhost:3000,http://localhost:5173
      - DATA_DIR=/app/data
      - FURNITURE_EXPIRY_HOURS=168
      - DAILY_FURNITURE_LIMIT=1000
      - BATCH_INTERVAL=300000
      - PING_TIMEOUT=60000
      - PING_INTERVAL=25000
      - LOG_LEVEL=debug
      - ENABLE_DEV_TOOLS=true
    networks:
      - iamafk-network
    restart: unless-stopped

volumes:
  server-data:
    driver: local

networks:
  iamafk-network:
    driver: bridge 