version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_SERVER_URL=ws://localhost:3001
    ports:
      - "80:80"
    depends_on:
      - server
    environment:
      - VITE_SERVER_URL=ws://localhost:3001
    networks:
      - iamafk-network
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - server-data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGIN=http://localhost
    networks:
      - iamafk-network
    restart: unless-stopped

volumes:
  server-data:
    driver: local

networks:
  iamafk-network:
    driver: bridge 