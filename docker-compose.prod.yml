services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_SERVER_URL=wss://iamafk.dev
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
    environment:
      - VITE_SERVER_URL=wss://iamafk.dev
    networks:
      - iamafk-network
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    volumes:
      - server-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://iamafk.dev,https://www.iamafk.dev,http://iamafk.dev,http://www.iamafk.dev
    networks:
      - iamafk-network
    restart: unless-stopped

volumes:
  server-data:
    driver: local

networks:
  iamafk-network:
    driver: bridge 