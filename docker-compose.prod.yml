version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_SERVER_URL=ws://143.198.27.234
    ports:
      - "80:80"
    depends_on:
      - server
    environment:
      - VITE_SERVER_URL=ws://143.198.27.234
    networks:
      - iamafk-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`iamafk.dev`) || Host(`www.iamafk.dev`) || Host(`143.198.27.234`)"
      - "traefik.http.routers.client.entrypoints=web"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    ports:
      - "3001:3001"
    volumes:
      - server-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://iamafk.dev,http://www.iamafk.dev,http://143.198.27.234
    networks:
      - iamafk-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.server.rule=(Host(`iamafk.dev`) || Host(`www.iamafk.dev`) || Host(`143.198.27.234`)) && PathPrefix(`/api`)"
      - "traefik.http.routers.server.entrypoints=web"

volumes:
  server-data:
    driver: local

networks:
  iamafk-network:
    driver: bridge 